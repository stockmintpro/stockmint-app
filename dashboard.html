<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StockMint Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar STATIS (tidak diload via JS) -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-brand">
                    <h2><i class="fas fa-boxes"></i> StockMint</h2>
                    <span class="pro-badge">Pro</span>
                </div>
                <div class="logo-tagline">
                    Precision Inventory & Profit Tracking
                </div>
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="masterdata.html"><i class="fas fa-database"></i> Master Data</a></li>
                    <li class="nav-subheader">BUSINESS ENTITIES</li>
                    <li><a href="entities/company.html"><i class="fas fa-building"></i> Company</a></li>
                    <li><a href="entities/warehouses.html"><i class="fas fa-warehouse"></i> Warehouses</a></li>
                    <li><a href="entities/suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
                    <li><a href="entities/customers.html"><i class="fas fa-users"></i> Customers</a></li>
                </ul>
            </nav>
            
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <span class="user-name">Admin Joko</span>
                    <span class="user-role">Administrator</span>
                </div>
                <a href="login.html" class="logout-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </aside>

        <!-- Mobile Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                    <p class="subtitle">Overview sistem dan performa bisnis</p>
                </div>
                <div class="header-right">
                    <div class="date-time">
                        <span class="time" id="currentTime">14:07</span>
                        <span class="date" id="currentDate">26/12/2025</span>
                    </div>
                </div>
            </header>

            <div class="content-area">
                <!-- Dashboard content -->
                <div class="dashboard-content">
                    <h2>Selamat Datang!</h2>
                </div>
            </div>
        </main>
    </div>

    <script src="js/common.js"></script>
</body>
</html>
